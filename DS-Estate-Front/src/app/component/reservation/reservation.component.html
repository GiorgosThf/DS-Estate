<script type="module" href="../../utils/local-storage.utils.js"></script>
<div class="container my-5">
    <div class="row">
        <!-- Property List -->
        <div id="property-list" class="col-md-6"></div>

        <div id="reservation" class="col-md-6">
            <div id="reservation-form" class="col-md-6">
                <form id="book-form" class="needs-validation" novalidate>
                    <h2 class="mb-4 text-center">Reservation Form</h2>

                    <div id="step-1" class="step active">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="check-in">Check-In Date:</label>
                                <input type="date" class="form-control" id="check-in" name="start_date" required>
                                <div class="invalid-feedback">
                                    Please select a check-in date.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="check-out">Check-Out Date:</label>
                                <input type="date" class="form-control" id="check-out" name="end_date" required>
                                <div class="invalid-feedback">
                                    Please select a check-out date.
                                </div>
                            </div>
                        </div>
                        <button id="check-availability" class="btn btn-primary btn-block" type="button">Check
                            Availability
                        </button>
                    </div>

                    <div id="step-2" class="step">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Book Now</button>
                    </div>
                </form>
                <p id="message"></p>
                <p id="total-price" class="mt-3 text-center"></p>
                <p id="discount-percentage" class="mt-3 text-center"></p>
                <p id="final-payment" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>
</div>
